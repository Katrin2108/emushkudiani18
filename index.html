<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emushkudiani18</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/app.js" defer></script>
</head>
<body>
    <div class="Time-container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">PM</span>
    </div>
    <section class="slider">
        <div class="carousel-container">
            <div class="carousel-slide">
            
                <div class="slide">
                    <img src="asset/images/img1.jpg" alt="img1"/>
                </div>
                <div class="slide">
                    <img src="asset/images/img2.jpeg" alt="img1"/>
                </div>
                <div class="slide">
                    <div class="">
                    <img src="asset/images/img3.jpg" alt="img1"/>
                </div>
            </div>
        </div>
        <button id="prev slide-Btn">⇦</button>
        <button id="next slide-Btn">⇨</button>
        
    </section>
    <section class="countdown-section">
        <div class="countdown">00:00:00</div>
    </section>
</body>
</html>
